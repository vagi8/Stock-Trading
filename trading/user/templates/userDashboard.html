{% extends 'base.html' %}

{% block styles %}
<link href="/static/assets/vendor_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Data Table-->
<link href="/static/assets/vendor_components/datatable/datatables.min.css" rel="stylesheet" type="text/css"/>

<!-- Bootstrap extend-->

<!-- Theme style -->
<link href="/static/css/master_style.css" rel="stylesheet">

<!-- UltimatePro Admin skins -->
<link href="/static/css/skins/_all-skins.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="container">
        <section class="content">
            <div class="row">
                <div class="col-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <!--				  <h3 class="box-title">Portfoio</h3>-->
                            <!--				  <h6 class="box-subtitle">Export data to Copy, CSV, Excel, PDF & Print</h6>-->
                            <div class="d-flex" style="margin-left: auto;">
                                <h3 class="box-title">Portfolio</h3>
                                <h3 style="margin-left: auto !important;">Cash Balance (USD) : {{balance}}</h3>
                            </div>
                        </div>
                        <div class="box-body" id="loader_placer">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover display nowrap margin-top-10 w-p100"
                                       id="portfolio_table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Company Name</th>
                                        <th>Ticker</th>
                                        <th>Units</th>
                                        <th>Avg Purchase Price</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/assets/vendor_components/popper/dist/popper.min.js"></script>

<!-- UltimatePro Admin for Data Table -->
