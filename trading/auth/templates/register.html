<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registeration</title>
  
	<!-- Bootstrap 4.0-->
	<link rel="stylesheet" href="/static/assets/vendor_components/bootstrap/dist/css/bootstrap.min.css">
	
	<!-- Bootstrap extend-->
	<link rel="stylesheet" href="/static/css/bootstrap-extend.css">
	
	<!-- Theme style -->
	<link rel="stylesheet" href="/static/css/master_style.css">

	<!-- UltimatePro Admin skins -->
	<link rel="stylesheet" href="/static/css/skins/_all-skins.css">
	
</head>
<body class="hold-transition bg-img" style="background-image: url(/static/images/stocks/stock-login.jpg)" data-overlay="3">
	
	<div class="auth-2-outer row align-items-center h-p100 m-0">
		<div class="auth-2">
		  <div class="auth-logo font-size-30">
			<a href="#" class="text-dark"><b>Stock Trading</b><p>Registeration</p></a>
		  </div>
		  <!-- /.login-logo -->
		  <div class="auth-body">
			<p class="auth-msg">Register a new Member</p>

			<form action="{{ url_for('auth_bp.signup') }}" method="post" class="form-element">
				{{form.csrf_token}}
			  <div class="form-group has-feedback">
				<input id="name" name="name" type="text" class="form-control" placeholder="Full name">
				<span class="ion ion-person form-control-feedback "></span>
			  </div>
			  <div class="form-group has-feedback">
				<input id="username" name="username" type="text" class="form-control" placeholder="User name">
				<span class="ion ion-person form-control-feedback "></span>
			  </div>
			  <div class="form-group has-feedback">
				<input id="email" name="email" type="text" class="form-control" placeholder="Email">
				<span class="ion ion-email form-control-feedback "></span>
			  </div>
			  <div class="form-group has-feedback">
				<select id="role" name="role" class="form-control">
					<option value="none" selected disabled hidden>Select Role</option>
					<option value="Admin">Admin</option>
					<option value="User">User</option>
				</select>
				<span class="ion ion-email form-control-feedback "></span>
			  </div>
			  <div class="form-group has-feedback">
				<input id="password" name="password" type="password" class="form-control" placeholder="Password">
				<span class="ion ion-locked form-control-feedback "></span>
			  </div>
			  <div class="form-group has-feedback">
				<input id="confirm" name="confirm" type="password" class="form-control" placeholder="Retype password">
				<span class="ion ion-log-in form-control-feedback "></span>
			  </div>
			  <div class="text-danger text-bold">
				{{ error }}
		  	</div>
			  <div class="row">
				<div class="col-12 text-center">
				  <button type="submit" class="btn btn-block mt-10 btn-success">Register</button>
				</div>
			  </div>
			</form>			
			
			<div class="margin-top-30 text-center">
				<p>Already have an account? <a href="{{ url_for('auth_bp.login') }}" class="text-info m-l-5">Sign In</a></p>
			</div>

		  </div>
		</div>
	
	</div>
	

	<!-- jQuery 3 -->
	<script src="/static/assets/vendor_components/jquery-3.3.1/jquery-3.3.1.js"></script>
	
	<!-- popper -->
	<script src="/static/assets/vendor_components/popper/dist/popper.min.js"></script>
	
	<!-- Bootstrap 4.0-->
	<script src="/static/assets/vendor_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
