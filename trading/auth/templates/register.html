<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Registeration</title>

    <!-- Bootstrap 4.0-->
    <link href="/static/assets/vendor_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap extend-->
    <link href="/static/css/bootstrap-extend.css" rel="stylesheet">

    <!-- Theme style -->
    <link href="/static/css/master_style.css" rel="stylesheet">

    <!-- UltimatePro Admin skins -->
    <link href="/static/css/skins/_all-skins.css" rel="stylesheet">

</head>
<body class="hold-transition bg-img" data-overlay="3"
      style="background-image: url(/static/images/stocks/stock-login.jpg)">

<div class="auth-2-outer row align-items-center h-p100 m-0">
    <div class="auth-2">
        <div class="auth-logo font-size-30">
            <a class="text-dark" href="#"><b>Stock Trading</b>
                <p>Registeration</p></a>
        </div>
        <!-- /.login-logo -->
        <div class="auth-body">
            <p class="auth-msg">Register a new Member</p>

            <form action="{{ url_for('auth_bp.signup') }}" class="form-element" method="post">
                {{form.csrf_token}}
                <div class="form-group has-feedback">
                    <input class="form-control" id="name" name="name" placeholder="Full name" type="text">
                    <span class="ion ion-person form-control-feedback "></span>
                </div>
                <div class="form-group has-feedback">
                    <input class="form-control" id="username" name="username" placeholder="User name" type="text">
                    <span class="ion ion-person form-control-feedback "></span>
                </div>
                <div class="form-group has-feedback">
                    <input class="form-control" id="email" name="email" placeholder="Email" type="text">
                    <span class="ion ion-email form-control-feedback "></span>
                </div>
                <div class="form-group has-feedback">
                    <select class="form-control" id="role" name="role">
                        <option disabled hidden selected value="none">Select Role</option>
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                    </select>
                    <span class="ion ion-email form-control-feedback "></span>
                </div>
                <div class="form-group has-feedback">
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password">
                    <span class="ion ion-locked form-control-feedback "></span>
                </div>
                <div class="form-group has-feedback">
                    <input class="form-control" id="confirm" name="confirm" placeholder="Retype password"
                           type="password">
                    <span class="ion ion-log-in form-control-feedback "></span>
                </div>
                <div class="text-danger text-bold">
                    {{ error }}
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-block mt-10 btn-success" type="submit">Register</button>
                    </div>
                </div>
            </form>

            <div class="margin-top-30 text-center">
                <p>Already have an account? <a class="text-info m-l-5" href="{{ url_for('auth_bp.login') }}">Sign In</a>
                </p>
            </div>

        </div>
    </div>

</div>


<!-- jQuery 3 -->
<script src="/static/assets/vendor_components/jquery-3.3.1/jquery-3.3.1.js"></script>

<!-- popper -->
<script src="/static/assets/vendor_components/popper/dist/popper.min.js"></script>

<!-- Bootstrap 4.0-->
<script src="/static/assets/vendor_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
