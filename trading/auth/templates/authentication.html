<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Stock Trading - Log in</title>

    <!-- Bootstrap 4.0-->
    <link href="/static/assets/vendor_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap extend-->
    <link href="/static/css/bootstrap-extend.css" rel="stylesheet">

    <!-- Theme style -->
    <link href="/static/css/master_style.css" rel="stylesheet">

    <!-- UltimatePro Admin skins -->
    <link href="/static/css/skins/_all-skins.css" rel="stylesheet">

</head>
<body class="hold-transition bg-img"
      data-overlay="3" style="background-image: url(/static/images/stocks/stock-login.jpg);background-size: cover;">

<div class="auth-2-outer row align-items-center h-p100 m-0">
    <div class="auth-2">
        <div class="auth-logo font-size-30">
            <div class="auth-logo font-size-30">
                <!-- <img src="/static/images/stocks/stock-login.jpg"> -->
                <div style="margin: 35px;">
                    <a class="text-dark">
                        <b>Stock Trading</b>
                    </a>
                </div>
            </div>
        </div>
        <!-- /.login-logo -->
        <div class="auth-body">
            <p class="auth-msg">Sign in (Admin/User)</p>

            <form action="{{ url_for('auth_bp.login') }}" class="form-element" method="post">
                {{ form.csrf_token }}
                <div class="form-group has-feedback">
                    <div class="controls">
                        <input class="form-control" data-validation-required-message="This field is required" id="email" name="email" placeholder="Email" required
                               type="email">
                    </div>
                    <!-- <small id="emailHelp" class="form-text text-muted">Please provide a valid informations.</small> -->
                </div>
                <div class="form-group has-feedback">
                    <div class="controls">
                        <input class="form-control" data-validation-required-message="This field is required" id="password" name="password" placeholder="Password"
                               required type="password">
                        <span class="ion ion-locked form-control-feedback"></span>
                        <!-- <small id="emailHelp" class="form-text text-muted">Please provide a valid informations.</small> -->
                    </div>

                </div>
                <div class="text-danger text-bold">
                    {{ error }}
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-12 text-center">
                        <button class="btn btn-block mt-10 btn-success"
                                style="background-color: #33643d !important;border-color: #33643d !important;" type="submit">SIGN IN
                        </button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <div>
                <a href="{{ url_for('auth_bp.signup') }}">
                    <p> Register User/Admin</p>
                </a>
            </div>
        </div>
    </div>

</div>


<!-- jQuery 3 -->
<script src="/static/assets/vendor_components/jquery-3.3.1/jquery-3.3.1.js"></script>

<!-- popper -->
<script src="/static/assets/vendor_components/popper/dist/popper.min.js"></script>

<!-- Bootstrap 4.0-->
<script src="/static/assets/vendor_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/static/js/pages/validation.js"></script>
<script src="/static/js/pages/form-validation.js"></script>
</body>
</html>
