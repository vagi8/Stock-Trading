{% block content %}

	  <div class="container">

			<div class="row">
				<div class="col-12">

				  	<div class="box" id="all_farmers">
						<div class="box-header with-border">
						  	<div class="d-flex" style="margin-left: auto;">
								<h3 class="box-title">Contacts
								</h3>
							</div>
						</div>
						<!-- /.box-header -->
						<div class="box-body" id="loader_placer">
							<div class="table-responsive">
							  <table id="farmer_all" class="table table-bordered table-hover display nowrap margin-top-10 w-p100">
								<thead>
		                            <tr>
		                                <th>Contact ID</th>
		                                <th>Name</th>
		                                <th>Gender</th>
		                                <th>Mobile No</th>
		                                <th>National ID</th>
		                                <th>Geography</th>
		                                <th>Contact Group</th>
		                            </tr>
								</thead>
							</table>
							</div>              
						</div>
				  	</div>
				</div>
				<!-- /.col -->
			</div>	
		  <!-- /.row -->

		<!-- /.content -->
	  
	  </div>
