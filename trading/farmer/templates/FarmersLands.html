{% extends 'base.html' %}
	
{% block styles %}
	<link rel="stylesheet" href="/static/assets/vendor_components/bootstrap/dist/css/bootstrap.min.css">
	
	<!-- Data Table-->
	<link rel="stylesheet" type="text/css" href="/static/assets/vendor_components/datatable/datatables.min.css"/>
	
	<!-- Bootstrap extend-->
	<link rel="stylesheet" href="/static/css/bootstrap-extend.css">

	<!-- Theme style -->
	<link rel="stylesheet" href="/static/css/master_style.css">

	<!-- UltimatePro Admin skins -->
	<link rel="stylesheet" href="/static/css/skins/_all-skins.css">
	<style>
		.example-modal .modal {
			position: relative;
			top: auto;
			bottom: auto;
			right: auto;
			left: auto;
			display: block;
			z-index: 1;
		}

		.example-modal .modal {
			background: transparent !important;
		}
	</style>
{% endblock %}

{% block content %}
  <div class="content-wrapper">
	  <div class="container">
		<section class="content">
		  <div class="row">
			<div class="col-12">
			  <div class="box">
				<div class="box-header with-border">
				  	<div class="d-flex" style="margin-left: auto;">
						<h3 class="box-title">Contacts Lands</h3>
					</div>
				</div>
				<!-- /.box-header -->
				<div class="box-body" id="loader_placer">
					<div class="table-responsive">
					  <table id="lands_table" class="table table-bordered table-hover display nowrap margin-top-10 w-p100">
						<thead>
                            <tr>
                            	<th>Contact Land ID</th>
                                <th>Contact Name</th>
                                <th>Land Area</th>
                                <th>Land Type</th>
                                <th>District</th>
                                <th>Locality</th>
                                <th>Ownership</th>
                                <th>Water Source</th>
                                <th>Lat/Long</th>
                            </tr>
						</thead>
					</table>
					</div>              
				</div>
				<!-- /.box-body -->
			  </div>
			  <!-- /.box -->          
			</div>
			<!-- /.col -->
		  </div>
		  <!-- /.row -->
		</section>
		<!-- /.content -->
	  
	  </div>
  </div>
{% endblock %}

{% block scripts %}

	<script src="/static/assets/vendor_components/popper/dist/popper.min.js"></script>
	
	<!-- Bootstrap 4.0-->
	<script src="/static/assets/vendor_components/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<!-- SlimScroll -->
	<script src="/static/assets/vendor_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	
	<!-- FastClick -->
	<script src="/static/assets/vendor_components/fastclick/lib/fastclick.js"></script>
	
	<!-- UltimatePro Admin App -->
	<script src="/static/js/template.js"></script>
	
	<!-- UltimatePro Admin for demo purposes -->
	<script src="/static/js/demo.js"></script>
	
	<!-- This is data table -->
    <script src="/static/assets/vendor_components/datatable/datatables.min.js"></script>
	
	<!-- UltimatePro Admin for Data Table -->
	
	<script src="/static/js/farmers/main_lands.js"></script>
{% endblock %}
