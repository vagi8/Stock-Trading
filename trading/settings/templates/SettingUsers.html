{% extends 'base.html' %}

{% block styles %}
	<!-- Bootstrap 4.0-->
	<link rel="stylesheet" href="/static/assets/vendor_components/bootstrap/dist/css/bootstrap.min.css">
	
	<!-- Data Table-->
	<link rel="stylesheet" type="text/css" href="/static/assets/vendor_components/datatable/datatables.min.css"/>
	
	<!-- Bootstrap extend-->
	<link rel="stylesheet" href="/static/css/bootstrap-extend.css">

	<!-- Theme style -->
	<link rel="stylesheet" href="/static/css/master_style.css">

	<!-- UltimatePro Admin skins -->
	<link rel="stylesheet" href="/static/css/skins/_all-skins.css">

	<!-- Bootstrap Select -->
	<link rel="stylesheet" href="/static/assets/vendor_components/bootstrap-select/dist/css/bootstrap-select.css">
	
	<!-- Select2 -->
	<!-- <link rel="stylesheet" href="/static/assets/vendor_components/select2/dist/css/select2.min.css"> -->
	
{% endblock %}

{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
	  <div class="container">

		<!-- Main content -->
		<section class="content">
		  <div class="row">
			
			<div class="col-12">

			 
			  <!-- /.box -->

			  <div class="box">
				<div style="display: flex;" class="box-header with-border">
				  	<h3 class="box-title">Users</h3>
					<div class="d-flex" style="margin-left: auto;">
						<div id="add_row" data-toggle="modal" onclick="load_user_model(this);" data-target="#Adduser">
							<div class="btn btn-primary btn-round ml-auto mb-3">
							<i class="fa fa-plus"></i>
							Add user
							</div>
						</div>
					</div>
				</div>
				<!-- Add user Modal -->
				<div class="modal fade" id="Adduser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header no-bd">
								<h5 class="modal-title">
									<span class="fw-mediumbold">
									User</span>
								</h5>
								<div type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</div>
							</div>
							<div class="modal-body">
								
								<form id="user_form" method="post">
								
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group form-group-default">
												<label>User ID</label>
												<input disabled id="id" name="id" type="text" class="form-control" placeholder="Auto Increament" >
											</div>
										</div>
										<div class="col-sm-12">
											<div class="form-group form-group-default">
												<label>User Name</label>
												<input required id="name" name="name" type="text" class="form-control">
											</div>
										</div>
										<div class="col-sm-12">
											<div class="form-group form-group-default">
												<label>Email</label>
												<input required id="email" name="email" type="email" class="form-control">
											</div>
										</div>
										<div class="col-sm-12">
											<div class="form-group form-group-default" style="display: inline-grid;">
												<label for="role">Role</label>
												<select  id="role" required class="form-control"name="role">
													<option value="Admin">Admin</option>
													<option value="Executive">Executive</option>
												</select>
											</div>
										</div>
										<div class="col-sm-12" id="new_password_div">
											<div class="form-group form-group-default">
												<label>Password</label>
												<input required id="password" name="password" minlength="6" type="password" class="form-control" >
											</div>
										</div>
										<div class="col-sm-12" id="new_re_password_div">
											<div class="form-group form-group-default">
												<label>Retype Password</label>
												<input required id="confirm" name="confirm" type="password" class="form-control" class="form-control">
											</div>
										</div>
										<div id="divCheckPassword"></div>
									</div>
								</form>
							</div>
							<div class="modal-footer no-bd">
								<div type="button" id="addRowButton" class="btn btn-primary" >Add</div>
								<div type="button" class="btn btn-danger" data-dismiss="modal">Close</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal fade" id="ResetPassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header no-bd">
								<h5 class="modal-title">
									<span class="fw-mediumbold">
									Reset</span>
									<span class="fw-light">
										Password
									</span>
								</h5>
								<div type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</div>
							</div>
							<div class="modal-body">
								<!-- <p class="small">Create a new row using this form, make sure you fill them all</p> -->
								<form id="password_form" role="form">
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group form-group-default">
												<label for="pass_email">Email</label>
												<input readonly id="pass_email" name="pass_email" type="email" class="form-control" >
											</div>
										</div>
										<div class="col-sm-12">
											<div class="form-group form-group-default">
												<label>New Password</label>
												<input required id="pass_password" name="pass_password" type="password" class="form-control" >
											</div>
										</div>
										<div class="col-sm-12">
											<div class="form-group form-group-default">
												<label>Retype New Password</label>
												<input required id="pass_confirm" name="pass_confirm" type="password" class="form-control">
											</div>
											<div id="divReCheckPassword"></div>
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer no-bd">
								<div id="reset_password" class="btn btn-primary">Confirm</div>
								<div type="button" class="btn btn-danger" data-dismiss="modal">Close</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<div class="table-responsive">
					 <table id="table_user" class="table table-bordered table-striped table-hover display nowrap margin-top-10 w-p100">
						<thead>
							<tr>
								<th>User ID</th>
								<th>User Name</th>
								<th>Email</th>
								<th>Role</th>
								<th>Password</th>
								<th>Edit</th>
								<th>Status</th>
							</tr>
						</thead>
					</table>
					</div>              
				</div>
				<!-- /.box-body -->
			  </div>
			  <!-- /.box -->          
			</div>
			<!-- /.col -->
		  </div>
		  <!-- /.row -->
		</section>
		<!-- /.content -->
	  
	  </div>
  </div>
  <!-- /.content-wrapper -->
{% endblock %}  

{% block scripts %}
	<!-- popper -->
	<script src="/static/assets/vendor_components/popper/dist/popper.min.js"></script>
	
	<!-- Bootstrap 4.0-->
	<script src="/static/assets/vendor_components/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<!-- SlimScroll -->
	<script src="/static/assets/vendor_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	
	<!-- FastClick -->
	<script src="/static/assets/vendor_components/fastclick/lib/fastclick.js"></script>
	
	<!-- UltimatePro Admin App -->
	<script src="/static/js/template.js"></script>
	
	<!-- UltimatePro Admin for demo purposes -->
	<script src="/static/js/demo.js"></script>
	<!-- This is data table -->
    <script src="/static/assets/vendor_components/datatable/datatables.min.js"></script>
	
	<!-- UltimatePro Admin for Data Table -->
	
	<script src="/static/js/settings/main_users.js"></script>
		<!-- Bootstrap Select -->
	<script src="/static/assets/vendor_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
	
	<!-- Select2 -->
	<!-- <script src="/static/assets/vendor_components/select2/dist/js/select2.full.js"></script> -->
{% endblock %}
